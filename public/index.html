<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/" name="new-tweet">
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section id="content-feed">

      </section>
    </main>

  <script src="scripts/composer-char-counter.js"></script>
  <script>
    $( document ).ready(function () {

    var tweets = loadTweets();

    $('form[name="new-tweet"]').on('submit', function (e) {
      e.preventDefault(); // Stop regular form submission.
      var date = new Date();
      if ($('textarea').val() !== '' &&  $('textarea').val().length <= 140) {
        $.ajax({
          url: '/tweets/',
          method: 'POST',
          data: $(this).serialize(),
          success: function (response) {
            renderTweets(response);
            return;
          }
        });
      } else {
        var err;
        if ($('textarea').val() === '') {
          err = "Enter your tweet before sending.";
        } else {
          err = "Your tweet is greater than 140 characters.";
        }
        alert(err);
        $('textarea').css({'border-color':'red', 'color':'red'});
        setTimeout(function () { $('textarea').css({'border-color':'inherit', 'color': 'inherit'}); }, 2000);
      }
    });

  });
  </script>

  </body>
</html>
